        <div id="tab-issued" class="tab contents">
          <!--Issued Equipments form -->
           <div class="issued-equipment-form-container">
              <div class="form-container">
                  <form id="issuedEquipmentForm">
                      <h2 id="issued-form-heading">Issue Equipment</h2>
                        <div class="form-row">
                          <div class="form-group">
                              <label for="Student Learner ID">Student Roll No:</label>
                              <input type="text" id="studentId" name="studentId" required>
                          </div>
          
                          <div class="form-group">
                              <label for="academicYear">Academic Year:</label>
                              <select id="academicYear" name="academicYear" required>
                                  <option value="">Select Academic Year</option>
                                  <option value="2024-2025">2024-2025</option>
                                  <option value="2026-2027">2026-2027</option>
                                  <option value="2027-2028">2027-2028</option>
                                  <option value="2028-2029">2028-2029</option>
                              </select>
                          </div>
                      </div>
                     
                          <div class="form-row dropdown-container">
                            <div class="form-group Institute">
                                <label for="issue-form-institute">Select Institute:</label>
                                <select id="issue-form-institute" name="institute">
                                    <option value="">Select Institute</option>
                                    <option value="Manipal Institute of Technology">Manipal Institute of Technology (MIT)</option>
                                    <option value="Department of Commerce">Department of Commerce (DOC)</option>
                                    <option value="Manipal Law School">Manipal Law School(MLS)</option>
                                    <option value="Department of Public Policy">Department of Public Policy (DPP)</option>
                                </select>
                            </div>
                            <div class="form-group">
                              <label for="mobileNumber">Mobile Number:</label>
                              <input type="tel" id="mobileNumber" name="mobileNumber" required>
                          </div>  
                    </div>
                        
                    <div class="form-row">
                      <div class="form-group"> 
                        <label for="dateissued">Issued Date:</label>
                        <input type="date" id="dateIssued" name="dateIssued" required>
                      </div>  
      
                      <div class="form-group">
                          <label for="issuedTime">Issued time:</label>
                          <input type="time" id="issuedTime" name="issuedTime" required>
                      </div>
                  </div>

                      <div class="form-row dropdown-container ">
                          <div class="form-group sport-select">
                            <label for="sportSelect">Select Sport:</label>
                              <select id="sportSelect" onchange="updateEquipmentList()">
                                  <option value="">-- Select a Sport --</option>
                                  <option value="Cricket">Cricket</option>
                                  <option value="Football">Football</option>
                                  <option value="Basketball">Basketball</option>
                                  <option value="Volleyball">Volleyball</option>
                                  <option value="Archery">Archery</option>
                                  <option value="Badminton">Badminton</option>
                                  <option value="Boxing">Boxing</option>
                                  <option value="Fencing">Fencing</option>
                                  <option value="Handball">Handball</option>
                                  <option value="Hockey">Hockey</option>
                                  <option value="MarchPastDrum">March Past Drum</option>
                                  <option value="TableTennis">Table Tennis</option>
                                  <option value="TrackandField">Track and Field</option>
                                  <option value="TugandWar">Tug & War</option>
                              </select>
                          </div>

                          <div class="form-group sport-select">
                              <div id="equipmentList" style="display: none;">
                                  <label for="selectItemsButton">Select Equipments:</label>
                                  <select id="selectItemsButton" class="selectBox" onclick="toggleCheckboxes()">
                                      <option>Click here to select the required equipments</option>
                                  </select>
                                  <!-- <div class="overSelect"></div> -->
                                  <div id="checkboxContainer" class="checkboxes" style="display: none;">
                                      <!-- Checkboxes will be inserted here -->
                                  </div>
                              </div>
                          </div>
                  </div>
                          <div class="form-row">
                          <div class="form-group">
                              <label for="quantityReturned">Quantity of Equipment:</label>
                              <input type="number" id="quantityReturned" name="quantityReturned" required>
                          </div>
                              <div class="form-group">
                              <label for="condition">Condition of the Equipments:</label>
                              <select id="condition" name="condition" required>
                                  <option value="">Select Condition</option>
                                  <option value="Good">Good</option>
                                  <option value="Damaged">Damaged</option>
                                  <option value="Partially Damaged">Partially Damaged</option>
                                  <option value="Lost">Lost</option>
                              </select>
                          </div>
                      </div>
                      <button type="submit" id="issued-form-button">SUBMIT</button>
                  </form>       
                  <div id="message"></div>
              </div>
