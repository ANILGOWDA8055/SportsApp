<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
/* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url(images/imageb.jpg);
    background-size: cover; /* Makes the image cover the entire element */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents repeating the image */
    height: 100vh; /* Makes the background cover the full height of the viewport */
    width: 100%; /* Ensures it covers the full width */
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
}

.header-image {
    text-align: center; /* Center the logo horizontally */
    margin-bottom: 20px; /* Space between logo and form */
    margin-left: -958px;
    margin-top: -160px;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="password"] {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #218838;
}

#message {
    margin-top: 15px;
    color: red; /* Error message color */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header-image">
                <img src="images/Transparent Logo.png" width=350px;>
            </div>
            <form id="changePasswordForm">
                <div class="input-group">
                    <label for="currentPassword">Current Password:</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script>
document.getElementById('changePasswordForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    // Retrieve the username from local storage
    const username = localStorage.getItem('username');
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    try {
        const response = await fetch('/api/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ currentPassword, newPassword, confirmPassword }),
        });

        const result = await response.json();

        if (response.ok) {
            // Show success alert
            alert("Password updated successfully!!");
            // Reset the form
            document.getElementById('changePasswordForm').reset();
        } else {
            document.getElementById('message').innerText = result.message; // Show error message
        }
    } catch (error) {
        console.error('Error changing password:', error);
        document.getElementById('message').innerText = "An error occurred. Please try again.";
    }
});

    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
